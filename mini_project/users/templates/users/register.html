{% extends "base.html" %} 
{% block title %}Register{% endblock %} 

{% block content %}

<h2>Register</h2>
<form method="post">
  {% csrf_token %}

  <!-- Username -->
  <div class="input-box">
    <i class="bx bx-user user-icon"></i>
    <input type="text" name="username" placeholder="Username" required />
  </div>

  <!-- Email -->
  <div class="input-box">
    <i class="bx bx-envelope user-icon"></i>
    <input type="email" name="email" placeholder="Email" required />
  </div>

  <!-- Password -->
  <div class="input-box">
    <i class="bx bxs-lock-alt lock-icon"></i>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="button" id="toggleBtn" onclick="togglePassword()">👁️</button>
  </div>

  <button type="submit">Register</button>
</form>
<p>Sudah punya akun? <a href="{% url 'login' %}">Login di sini</a></p>
{% endblock %}
