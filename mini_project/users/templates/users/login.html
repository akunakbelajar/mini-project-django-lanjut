{% extends "base.html" %} 
{% block title %}Login{% endblock %}

{% block content%}

<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <div class="input-box">
    <i class="bx bx-user user-icon"></i>
    <input
      type="text"
      name="username_or_email"
      placeholder="Username / Email"
      required
    />
  </div>

  <div class="input-box">
    <!-- Input password -->
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      required
    />

    <!-- Icon gembok -->
    <i class="bx bxs-lock-alt lock-icon"></i>

    <!-- Tombol toggle 👁️ -->
    <button
      type="button"
      id="toggleBtn"
      onclick="togglePassword()"
    >
      👁️
    </button>
  </div>

  <button type="submit">Login</button>
</form>

<p>Belum punya akun? <a href="{% url 'register' %}">Register di sini</a></p>

{% endblock %}
